
<p-dialog [header]="titulo" [(visible)]="visible" [style]="{width: modalWidth}" [maximizable]="true" (onHide)="fecharModal()">
    <p class="descricaoProjeto">
        {{ descricaoProjeto }}
    </p>
  
    <div class="card flex align-items-center gap-2 flex-wrap">
      <p-chip *ngFor="let tag of tags" [label]="tag"></p-chip>
    </div>
  

  <div class="demonstracao" (click)="fecharModal()">
    <a [href]="link" target="_blank">{{nomeBotao}}</a>
  </div>

  
  </p-dialog>
